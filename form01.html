<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>名前確認画面</title>
  <link rel="stylesheet" href="css/form01-style.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>

<body>

  <h1>12月希望シフト</h1>

  <div class="form">
    <div class="user-form">
      <div class="name">
        <p>名前</p>
        <select id="search-id" class="input">
          <option>---名前を選択してください---</option>
        </select>
      </div>
      <!-- <label>ユーザーID<input id="search-id" type="text"></label> -->

      <label class="pass">
        <p>パスワード</p> <input id="search-password" class="input" type="password" placeholder="職員番号を入力してください" size="24">
      </label>
      <p id="search-result"></p>
    </div>
  </div>

  <button class="log">ログイン</button>

  <div class="admin">
    <button class="ed" id="edit">職員編集</button>
    <button id="result">提出確認</button>
  </div>

  <script src="js/main01.js"></script>
</body>

</html>
